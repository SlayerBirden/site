# user entities
users:
    columns:
        id:
          type: integer
          nullable: false
          auto_increment: true
          unsigned: true
        username:
          type: varchar
          length: 255
          nullable: false
        created_at:
          type: datetime
        updated_at:
          type: datetime
    constraints:
        primary:
          type: primaryKey
          definition: id
        UNQ_KEY_UNAME:
          type: uniqueKey
          definition: username

# user data
user_data:
    columns:
        id:
          type: integer
          nullable: false
          auto_increment: true
          unsigned: true
        user_id:
          type: integer
          nullable: false
        firstname:
          type: varchar
          length: 255
          nullable: true
        lastname:
          type: varchar
          length: 255
          nullable: true
        password_hash:
          type: varchar
          length: 255
          nullable: false
        updated_at:
          type: datetime
    constraints:
        primary:
          type: primaryKey
          definition: id
        FK_USER_ID_USERS_ID:
          type: foreignKey
          column: user_id
          reference_table: users
          reference_column: id

# roles
roles:
    columns:
        id:
          type: integer
          nullable: false
          unsigned: true
        title:
          type: varchar
          length: 255
          nullable: false
        created_at:
          type: datetime
        updated_at:
          type: datetime
    constraints:
        primary:
          type: primaryKey
          definition: id

# connection table
users_roles:
    columns:
        id:
          type: integer
          nullable: false
          auto_increment: true
          unsigned: true
        user_id:
          type: varchar
          length: 255
          nullable: false
        role_id:
          type: datetime
        updated_at:
          type: datetime
    constraints:
        primary:
          type: primaryKey
          definition: id
        FK_USER_ID_USERS_ID:
          type: foreignKey
          column: user_id
          reference_table: users
          reference_column: id
        FK_ROLE_ID_ROLES_ID:
          type: foreignKey
          column: role_id
          reference_table: roles
          reference_column: id

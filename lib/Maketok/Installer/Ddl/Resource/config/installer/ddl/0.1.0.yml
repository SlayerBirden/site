installer_ddl_client:
  columns:
    id:
      type: integer
      length: 10
    code:
      type: varchar
      length: 55
    version:
      type: varchar
      length: 25
  constraints:
    primary:
      type: primaryKey
      definition: [id]
    UNQ_KEY_CODE:
      type: uniqueKey
      definition: [code]

installer_ddl_client_dependency:
  columns:
    id:
      type: integer
      length: 10
    client_id:
      type: integer
      length: 10
    dependency_id:
      type: integer
      length: 10
  constraints:
    primary:
      type: primaryKey
      definition: [id]
    UNQ_KEY_CLIENT_DEPENDENCY:
      type: uniqueKey
      definition: [client_id, dependency_id]

installer_ddl_client_history:
  columns:
    id:
      type: integer
      length: 10
    client_id:
      type: integer
      length: 10
    prev_version:
      type: varchar
      length: 15
    version:
      type: varchar
      length: 15
    initializer:
      type: varchar
      length: 255
    config:
      type: text
  constraints:
    primary:
      type: primaryKey
      definition: [id]
    FK_KEY_CLIENT_ID:
      type: foreignKey
      column: client_id
      reference_table: installer_ddl_client
      reference_column: id

services:
  logger_handler:
      class: Monolog\Handler\StreamHandler
      arguments: ["php://output", 100]

  setup_installer:
      class: Maketok\Shell\Installer
      arguments: ["@logger"]

  provider_arg:
      class: Maketok\Shell\Provider\Args
      tags:
        - { name: setup.provider, priority: 1 }

  provider_stdin:
      class: Maketok\Shell\Provider\Stdin
      tags:
        - { name: setup.provider, priority: 0 }

  worker_webserver:
      class: Maketok\Shell\Worker\Webserver\Apache
      arguments: ["@setup_installer"]
      tags:
        - { name: setup.worker, priority: 0 }

  worker_admin_user:
      class: Maketok\Shell\Worker\AdminUser
      arguments: ["@setup_installer", "@auth_role_table", "@auth_user_table", "@auth_provider_encoder"]
      tags:
        - { name: setup.worker, priority: 0 }

  worker_config:
      class: Maketok\Shell\Worker\Config
      arguments: ["@setup_installer", "@setup_config_dumper"]
      tags:
        - { name: setup.worker, priority: 0 }

  symfony_yaml_dumper:
      class: Symfony\Component\Yaml\Dumper

  setup_config_dumper:
      class: Maketok\Shell\Resource\Dumper\YamlDumper
      arguments: ["@symfony_yaml_dumper"]
